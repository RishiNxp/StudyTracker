<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>Task Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <noscript>Your browser has JavaScript disabled. This page requires JavaScript.</noscript>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1><i class="fas fa-calendar-alt" aria-hidden="true"></i> Calendar</h1>
                    <p>View tasks by due date</p>
                </div>
                <div class="header-actions">
                    <a class="add-subject-btn" href="chat.html" title="Chat" aria-label="Chat">
                        <i class="fas fa-comments" aria-hidden="true"></i>
                        <span>Chat</span>
                    </a>
                    <a class="add-subject-btn" href="index.html" title="Back to tasks" aria-label="Back to tasks">
                        <i class="fas fa-arrow-left" aria-hidden="true"></i>
                        <span>Back</span>
                    </a>
                    <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode" aria-label="Toggle dark or light mode">
                        <i class="fas fa-moon" id="themeIcon" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="calendar-section" aria-labelledby="calendarHeading">
                <div class="calendar-header">
                    <button class="cal-nav-btn" id="prevMonth" aria-label="Previous month"><i class="fas fa-chevron-left" aria-hidden="true"></i></button>
                    <h2 id="calendarHeading" class="calendar-title"></h2>
                    <button class="cal-nav-btn" id="nextMonth" aria-label="Next month"><i class="fas fa-chevron-right" aria-hidden="true"></i></button>
                    <button class="cal-today-btn" id="goToday">Today</button>
                </div>
                <div class="calendar-grid" id="calendarGrid" aria-label="Month calendar"></div>
            </section>
        </main>
    </div>

    <div id="notifications" class="notifications" aria-live="polite" aria-atomic="true"></div>

    <div class="modal-overlay" id="dayModal" hidden>
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="dayModalTitle">
            <div class="modal-header">
                <h3 id="dayModalTitle">Tasks</h3>
                <button class="modal-close" id="closeDayModal" aria-label="Close">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="dayTasksList"></div>
            </div>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
